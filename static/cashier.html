<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5a20bc120a.js" crossorigin="anonymous"></script>
  <title>My Website</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="cashier.css">
</head>

<script src="cashier.js"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">GongCha</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-danger" onclick="">Translate</button>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-9" id="RecipeButtons">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="milktea-tab" data-toggle="tab" href="#milktea" role="tab" aria-controls="milktea" aria-selected="true">Milk Tea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="slushie-tab" data-toggle="tab" href="#slushie" role="tab" aria-controls="slushie" aria-selected="false">Slushie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="coffee-tab" data-toggle="tab" href="#coffee" role="tab" aria-controls="coffee" aria-selected="false">Coffee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tea-tab" data-toggle="tab" href="#tea" role="tab" aria-controls="tea" aria-selected="false">Tea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="other-tab" data-toggle="tab" href="#other" role="tab" aria-controls="other" aria-selected="false">Other</a>
            </li>
          </ul>
        
          <div class="tab-content align-content-center display-6" id="myTabContent">
            <div class="tab-pane fade show active" id="milktea" role="tabpanel" aria-labelledby="milktea-tab"></div>
            <div class="tab-pane fade" id="slushie" role="tabpanel" aria-labelledby="slushie-tab"></div>
            <div class="tab-pane fade" id="coffee" role="tabpanel" aria-labelledby="coffee-tab"></div>
            <div class="tab-pane fade" id="tea" role="tabpanel" aria-labelledby="tea-tab"></div>
            <div class="tab-pane fade" id="other" role="tabpanel" aria-labelledby="other-tab"></div>
          </div>
        </div>

        <!-- Tip Buttons  -->
        <div class="col-9" id="TipButtons" style="display: none;">
          <div class="row gap-2 h-50">
            <div class="col align-self-end">
              <button type="button" class="btn btn-rectangle-lg btn-danger" id="15" onclick="getTipAmount(15)"></button>
            </div>
            <div class="col align-self-end">
              <button type="button" class="btn btn-rectangle-lg btn-danger" id="18" onclick="getTipAmount(18)"></button>
            </div>
            <div class="col align-self-end">
              <button type="button" class="btn btn-rectangle-lg btn-danger" id="20" onclick="getTipAmount(20)"></button>
            </div>
          </div>
          <div class="row gap-2">
            <div class="col">
              <button type="button" class="btn btn-danger w-100" id="none" onclick="getTipAmount(0)">No Tip</button>
            </div>
          </div>
          <div class="row gap-5 g-3">
            <div class="col-auto">
              <label for="otherAmount" class="col-form-label">Other</label>
            </div>
            <div class="col">
              <input type="text" id="otherAmount" class="form-control">
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger" id="otherTip" onclick="otherTip()">Submit</button>
            </div>
          </div>
        </div>

        <div class="col-9" id="ConfirmCheckout" style="display: none;">
          <div class="row gap-2 h-50">
            <div class="col align-self-end text-center">
              <h1>Confirm Checkout</h1>
            </div>
          </div>
          <div class="row gap-2">
            <div class="col">
              <button type="button" class="btn btn-danger w-100 h-10" onclick="confirmCheckout()">Checkout</button>
            </div>
          </div>
        </div>

      <!-- TODO: toppings page -->
      <div class="col-9" id="EditDrink" style="display: none;">
        <div class="row gap-2 h-50">
          <div class="col align-self-end text-center">
            <h2>Edit Drink</h2>
          </div>
          <div>
            <h5>Choose Size</h5>
            <!-- TODO: size info goes here -->
            <div id="size">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off"> Medium
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Large
                </label>
              </div>
            </div>
          </div>
          <div>
            <!-- TODO: sugar info goes here -->
            <h5>Choose Sugar Level</h5>
            <div id="sugarLevel">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off"> 100%
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> 70%
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> 50%
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option4" autocomplete="off"> 30%
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option5" autocomplete="off"> 0%
                </label>
              </div>
            </div>
          </div>
          <div>
            <h5>Choose Ice Level</h5>
            <!-- TODO: ice info goes here -->

            <div id="iceLevel">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off"> Light
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Regular
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3" autocomplete="off"> None
                </label>
              </div>
            </div>
          </div>
          <div>
            <h5>Choose Toppings</h5>
            <div id="toppingDiv">
            <!-- TODO: topping info goes here -->
            </div>
          </div>
          <!-- TODO: STRETCH GOAL: have current price show up for the edited drink -->
          <!-- <div>Drink Price: $<span id="Drink_Price">0.00</span></div> -->
          <div class="col" id="Confirm">
          </div>
        </div>
      </div>

      <div class="col-3" id="receipt">
        <div class="name-bar" id="name-bar">Name</div>
        <div class="items-pane overflow-auto" id="items-pane">

        </div>  
        <div class="moneyinfo">
          <div>Subtotal: $<span id="subtotal">0.00</span></div>
          <div>Tip: $<span id="tip">0.00</span></div>
          <div>Total: $<span id="total">0.00</span></div>
          <button class="checkout-bar" onclick="Checkout()">Checkout</button>
    </div>
    </div>

      </nav>
      </nav>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="cashier.js"></script> 
    <script src="cashier.js"></script> 
</body>
</html>

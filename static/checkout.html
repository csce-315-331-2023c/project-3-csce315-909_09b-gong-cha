        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link translate" href="index.html">About</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="cashier.html">Cashier</a>
            </li>

              <a class="nav-link translate" href="manager.html">Manager</a>

            <li class="nav-item">
                <a class="nav-link translate" href="customer.html">Order</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-danger translate" onclick="translateElements()">Translate</button>
            </li>

                <a class="nav-link" href="checkout.html">
                  <i class="fa-solid fa-cart-shopping fa-bounce fa-2xl"></i>
                </a>

        </div>

    <div class="container pt-3">
      <div class="row m">
        <div class="col bg-light rounded p-4">
        <div class="items-pane overflow-auto" id="items-pane">
        </div>
      </div>
        <div class="col">
          <div class="bg-light rounded p-4" id="moneyinfo">
            <div><span class="translate">Subtotal</span> $<span id="subtotal">0.00</span></div>
            <div>
              <span class="translate">Tip</span> $<span id="tip">0.00</span>
              <button class="btn btn-secondary btn-danger btn-tip translate" onclick="calculateTip(0)">No Tip</button>
              <button class="btn btn-secondary btn-danger btn-tip" onclick="calculateTip(15)">15%</button>
              <button class="btn btn-secondary btn-danger btn-tip" onclick="calculateTip(18)">18%</button>
              <button class="btn btn-secondary btn-danger btn-tip" onclick="calculateTip(20)">20%</button>
            </div>
            <div><span class="translate">Total</span> $<span id="total">0.00</span></div>
            <button class="btn btn-danger translate" type="button" id="checkout" onclick="checkout()">Checkout</button>
          </div>
        </div>
      </div>
    </div>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="about.html">GongCha</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link translate" href="about.html">About</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="cashier.html">Cashier</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link translate" href="login.html" id="login-nav">Login</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link translate" href="manager.html">Manager</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" href="customer.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link translate" id = "oauth" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-danger translate" onclick="translateElements()">Translate</button>
            </li>
            <div class="container mt-3">
              <div class="" id="text-size-controls">
                <label for="text-size" class="translate">Text Size: </label>
                <select class="form-control" id="text-size" onchange="changeTextSize(this.value)">
                  <option value="100%" class="translate">Normal</option>
                  <option value="150%" class="translate">Large</option>
                  <option value="200%" class="translate">Extra Large</option>
                </select>
              </div>
            </div>
          </ul>
        </div>
      </nav>

      <div class="container mt-5 w-50">
        <div class="card p-4">
          <h2 class="text-center mb-4">GongCha</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label translate">Username</label>
              <input type="text" class="form-control" id="username" required placeholder="Email or Company ID">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label translate">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary translate" onclick="checkLoginInfo(event)">Login</button>
            <button type="button" class="btn btn-link translate" onclick="toggleForm()">Create Account</button>
          </form>
      
          <form id="signupForm" style="display:none;">
            <div class="mb-3">
              <label for="new-username" class="form-label translate">New Username</label>
              <input type="text" class="form-control" id="new-username" required placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label translate">New Password</label>
              <input type="password" class="form-control" id="new-password" required placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="new-password" class="form-label translate">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary translate" onclick = "createAccount(event)">Create Account</button>
            <button type="button" class="btn btn-link translate" onclick="toggleForm()">Back to Login</button>
          </form>

          <div id="logoutBox" style="display:none;">
            <p class="text-center mb-4 translate">You are currently logged in</p>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-danger translate" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="login.js"></script> 
    <script src="translate.js"></script>
    <script src="textch.js"></script> 

</body>
</html>

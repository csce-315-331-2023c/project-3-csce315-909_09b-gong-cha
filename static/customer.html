</head>

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</span></a>

        </div>
    </nav>

    <ul class="nav nav-pills p-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="categories-tab" data-toggle="pill" href="#categories" type="button" role="tab" aria-controls="categories" aria-selected="true">Categories</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="best-sellers-tab" data-toggle="pill" href="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Best Sellers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="newly-added-tab" data-toggle="pill" href="#newly-added" type="button" role="tab" aria-controls="newly-added" aria-selected="false">Newly Added Drinks</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
          <div class="flex-wrap" id="buttons">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg" onclick="ToggleVis(milkDiv,buttons)"><img src="images/teas/1.png" alt="">Milk Tea Series</button>
            <button type="button" class="btn btn-light btn-outline-dark btn-lg" onclick="ToggleVis(slushDiv, buttons)" ><img src="images/teas/49.png" alt="">Slush Series</button>
            <button type="button" class="btn btn-light btn-outline-dark btn-lg" onclick="ToggleVis(coffeeDiv, buttons)"><img src="images/teas/25.png" alt="">Coffee Series</button>
            <button type="button" class="btn btn-light btn-outline-dark btn-lg" onclick="ToggleVis(teaDiv, buttons)"><img src="images/teas/35.png" alt="">Tea Series</button>
            <button type="button" class="btn btn-light btn-outline-dark btn-lg" onclick="ToggleVis(otherDiv, buttons)"><img src="images/teas/44.png" alt="">Specialty Series</button> 
          </div>

          <div class="flex-wrap" id="milkDiv" style="display: none;">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, milkDiv)">Back</button>
            <div id="milktea">Insert milktea stuff</div>
          </div>
          <div class="flex-wrap" id="slushDiv" style="display: none;">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, slushDiv)">Back</button>
            <div id="slush">Insert slush stuff</div>
          </div>
          <div class="flex-wrap" id="coffeeDiv" style="display: none;">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, coffeeDiv)">Back</button>
            <div id="coffee">Insert coffee stuff</div>
          </div>
          <div class="flex-wrap" id="teaDiv" style="display: none;">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, teaDiv)">Back</button>
            <div id="tea">Insert tea stuff</div>
          </div>
          <div class="flex-wrap" id="otherDiv" style="display: none;">
            <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, coffeeDiv)">Back</button>
            <div id="other">Insert other stuff</div>
          </div>
        </div>

        <div class="flex-wrap" id="customizeDiv" style="display: none;">
          <button type="button" class="btn btn-light btn-outline-dark btn-lg p-3 m-3" onclick="ToggleVis(buttons, customizeDiv)">Back</button>
          <div class="" id="mods">
            <div class="d-flex justify-content-center align-items-center" >
              <h3>Customize Your Drink</h3>
              <div><img id="img" src="images/teas/1.png"></div>
              <div><h3 id="name">Black Milk Tea</h3></div>   
            </div>

            <div class="container">
              <div class="row">
                <div class="col">
                  <h5>Choose Size</h5>
                  <select class="form-select" aria-label="Default select example" id="size">
                    <option selected>Medium</option>
                    <option value="1">Large</option>
                  </select>
      
                  <h5>Choose Sugar Level</h5>
                  <select class="form-select" aria-label="Default select example" id="sugarLevel">
                    <option selected>100%</option>
                    <option value="1">70%</option>
                    <option value="2">50%</option>
                    <option value="3">30%</option>
                    <option value="4">0%</option>
                  </select>
      
                  <h5>Choose Ice Level</h5>
                  <select class="form-select" aria-label="Default select example" id="iceLevel">
                    <option selected>Regular</option>
                    <option value="1">Light</option>
                    <option value="2">None</option>
                  </select>
                </div>
                <div class="col">
                  <h5>Choose Toppings</h5>
                  <div id="toppingDiv">
                  </div>
                </div>
                <div id="checkout"></div>
              </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="best-sellers-tab">two</div>
        <div class="tab-pane fade" id="newly-added" role="tabpanel" aria-labelledby="newly-added-tab">three</div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="customer.js"></script> 
</body>
</html>
